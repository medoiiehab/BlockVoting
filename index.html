<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Voting Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    h2 {
      color: #555;
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 1.3em;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      margin-right: 10px;
    }
    button:hover {
      background: #5568d3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #walletAddress {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin: 15px 0;
      word-break: break-all;
      color: #333;
    }
    #candidatesList {
      list-style: none;
      margin: 15px 0;
    }
    #candidatesList li {
      background: #f9f9f9;
      padding: 12px;
      margin: 8px 0;
      border-left: 4px solid #667eea;
      border-radius: 3px;
    }
    #votesList {
      list-style: none;
      margin: 15px 0;
    }
    #votesList li {
      background: #f0f8ff;
      padding: 12px;
      margin: 8px 0;
      border-left: 4px solid #764ba2;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
    }
    .vote-container {
      margin: 20px 0;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
    }
    .status.show {
      display: block;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .vote-progress {
      margin-top: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó≥Ô∏è Blockchain Voting Demo</h1>

    <div>
      <button id="connectWallet">üîó Connect MetaMask Wallet</button>
      <p id="walletAddress"></p>
      <div id="statusMessage" class="status"></div>
    </div>

    <h2>üìã Candidates</h2>
    <ul id="candidatesList"></ul>

    <div class="vote-container">
      <h2>üó≥Ô∏è Cast Your Vote</h2>
      <select id="candidateSelect" disabled>
        <option value="">-- Select a candidate --</option>
      </select>
      <button id="voteBtn" disabled>Vote Now</button>
    </div>

    <div class="vote-progress">
      <h2>üìä Current Vote Count</h2>
      <ul id="votesList"></ul>
    </div>
  </div>
  <script type="module">
  // 1. Updated to ethers v6 ESM link
  import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.min.js";

  const CONTRACT_ADDRESS = "0x13c249Ec34DcC826938590126A57D82bF163BfDb";
  const CONTRACT_ABI = [
    {
      "inputs":[{"internalType":"string[]","name":"candidateNames","type":"string[]"}],
      "stateMutability":"nonpayable",
      "type":"constructor"
    },
    {"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
    {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"candidates","outputs":[{"internalType":"string","name":"name","type":"string"},{"internalType":"uint256","name":"votes","type":"uint256"}],"stateMutability":"view","type":"function"},
    {"inputs":[],"name":"getCandidates","outputs":[{"components":[{"internalType":"string","name":"name","type":"string"},{"internalType":"uint256","name":"votes","type":"uint256"}],"internalType":"struct VotingDemo.Candidate[]","name":"","type":"tuple[]"}],"stateMutability":"view","type":"function"},
    {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"hasVoted","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
    {"inputs":[{"internalType":"uint256","name":"candidateIndex","type":"uint256"}],"name":"vote","outputs":[],"stateMutability":"nonpayable","type":"function"}
  ];

  let provider;
  let signer;
  let contract;
  let userAddress;

  const connectWalletBtn = document.getElementById("connectWallet");
  const walletAddressP = document.getElementById("walletAddress");
  const statusMessage = document.getElementById("statusMessage");
  const candidatesList = document.getElementById("candidatesList");
  const candidateSelect = document.getElementById("candidateSelect");
  const voteBtn = document.getElementById("voteBtn");
  const votesList = document.getElementById("votesList");

  function showStatus(message, type = 'info') {
    statusMessage.textContent = message;
    statusMessage.className = `status show ${type}`;
    setTimeout(() => {
      statusMessage.classList.remove('show');
    }, 5000);
  }

  connectWalletBtn.onclick = async () => {
    if (!window.ethereum) {
      showStatus("‚ùå MetaMask not found! Please install MetaMask extension.", 'error');
      return;
    }

    try {
      showStatus("‚è≥ Connecting to MetaMask...", 'info');
      
      // ethers v6 uses BrowserProvider
      provider = new ethers.BrowserProvider(window.ethereum);
      
      // Request accounts
      const accounts = await provider.send("eth_requestAccounts", []);
      userAddress = accounts[0];
      
      signer = await provider.getSigner();
      walletAddressP.textContent = `‚úÖ Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;

      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

      connectWalletBtn.disabled = true;
      connectWalletBtn.textContent = "‚úÖ Connected";
      candidateSelect.disabled = false;
      voteBtn.disabled = false;

      await loadCandidates();
      await loadVotes();
      
      showStatus("‚úÖ Wallet connected successfully!", 'success');
    } catch (err) {
      console.error(err);
      showStatus(`‚ùå Connection failed: ${err.message}`, 'error');
    }
  };

  async function loadCandidates() {
    try {
      candidatesList.innerHTML = "";
      candidateSelect.innerHTML = '<option value="">-- Select a candidate --</option>';

      // In v6, contract calls are same, but ensure data is handled as Result object
      const candidatesArray = await contract.getCandidates();
      
      if (candidatesArray.length === 0) {
        candidatesList.innerHTML = "<li>No candidates available</li>";
        return;
      }

      candidatesArray.forEach((candidate, index) => {
        const li = document.createElement("li");
        li.textContent = `#${index + 1}: ${candidate.name}`;
        candidatesList.appendChild(li);

        const option = document.createElement("option");
        option.value = index;
        option.textContent = candidate.name;
        candidateSelect.appendChild(option);
      });
    } catch (err) {
      console.error("Error loading candidates:", err);
      showStatus("‚ùå Failed to load candidates", 'error');
    }
  }

  async function loadVotes() {
    try {
      votesList.innerHTML = "";
      const candidatesArray = await contract.getCandidates();
      
      let totalVotes = 0n; // Use BigInt for safety with blockchain numbers
      candidatesArray.forEach((candidate) => {
        totalVotes += BigInt(candidate.votes);
      });

      candidatesArray.forEach((candidate) => {
        const voteCount = Number(candidate.votes);
        const percentage = totalVotes > 0n ? Math.round((Number(candidate.votes) / Number(totalVotes)) * 100) : 0;
        
        const li = document.createElement("li");
        li.innerHTML = `
          <div style="flex: 1;">
            <strong>${candidate.name}</strong><br/>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${percentage}%"></div>
            </div>
          </div>
          <div style="text-align: right; margin-left: 20px;">
            <strong>${voteCount} votes</strong><br/>
            <span style="color: #666;">${percentage}%</span>
          </div>
        `;
        votesList.appendChild(li);
      });
    } catch (err) {
      console.error("Error loading votes:", err);
    }
  }

  voteBtn.onclick = async () => {
    const selectedIndex = candidateSelect.value;
    if (selectedIndex === "") {
      showStatus("‚ö†Ô∏è Please select a candidate first", 'error');
      return;
    }

    try {
      voteBtn.disabled = true;
      voteBtn.textContent = "‚è≥ Submitting vote...";
      showStatus("‚è≥ Processing your vote...", 'info');

      const tx = await contract.vote(selectedIndex);
      showStatus("‚è≥ Waiting for confirmation...", 'info');
      
      await tx.wait();
      
      candidateSelect.value = "";
      await loadVotes();
      
      showStatus("‚úÖ Vote submitted successfully!", 'success');
    } catch (err) {
      console.error(err);
      showStatus(`‚ùå Vote failed: ${err.reason || err.message}`, 'error');
    } finally {
      voteBtn.textContent = "Vote Now";
      voteBtn.disabled = false;
    }
  };

  // Event Listeners
  if (window.ethereum) {
    window.ethereum.on('accountsChanged', (accounts) => {
      window.location.reload(); // Simplest way to handle account changes in demos
    });
  }

  // Refresh every 5 seconds if connected
  setInterval(async () => {
    if (contract) await loadVotes();
  }, 5000);
</script>
</body>
</html>
